<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Maker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Make a Triangle</h1>
    <h2>Enter the coordinates of the triangle</h2>
    <form>
      <label for="x1">x1:</label>
      <input type="number" id="x1" name="x1">
      <label for="y1">y1:</label>
      <input type="number" id="y1" name="y1">
   
      <label for="x2">x2:</label>
      <input type="number" id="x2" name="x2">
      <label for="y2">y2:</label>
      <input type="number" id="y2" name="y2">
  
      <label for="x3">x3:</label>
      <input type="number" id="x3" name="x3">
      <label for="y3">y3:</label>
      <input type="number" id="y3" name="y3">
    </form>
    <button onclick="makeTriangle()">Make a Triangle</button>
    <script src="index.js"></script>
  </body>
</html>
